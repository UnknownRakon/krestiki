<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
        <link rel='stylesheet' type='text/css' href='style.css'>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    </head>
    <body>
        <div class="container">
            <h1 class="text-center mt-4">Крестики нолики</h1>
            <hr class="my-5">
            <div class='mt-2 row'>
                <div class="col-6 px-5 py-3 bg-light">
                    <ol>
                        <li>Игроки по очереди ставят на свободные клетки поля 3х3 знаки (один всегда крестики, другой всегда нолики).</li>
                        <hr>
                        <li>Первый, выстроивший в ряд 3 своих фигуры по вертикали, горизонтали или диагонали, выигрывает.</li> 
                        <hr>
                        <li>Первый ход делает игрок, ставящий крестики.</li>
                    </ol>
                </div>
                <div class="col-6 text-center">
                    <h1 class="text-primary">Ход</h1>
                    <h2 class="p-3 mb-2 bg-success text-white">
                        Сейчас ходит <span id="curPlyr"></span>
                    </h2>
                </div>
            </div>
            <div class="content">
                <div id="area">
                </div>
            </div>
        </div>
        <script src="main.js"></script>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    </body>
</html>
